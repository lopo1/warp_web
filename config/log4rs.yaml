refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} {h({l})} [{M}:{L}]- {m}{n}"
  requests:
    kind: file
    path: "log/requests.log"
    encoder:
      pattern: "{d} {h({l})} [{M}]- {m}{n}"
root:
  level: info
  appenders:
    - stdout
loggers:
  app::backend::db:
    level: info
  app::requests:
    level: info
    appenders:
      - requests
    additive: false